CORRUPTION:
  DATASET: imagenet_c
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
MODEL:
  ADAPTATION: tpt
  ARCH: RN50
  WEIGHTS: openai
  USE_CLIP: True
  EPISODIC: True
OPTIM:
  LR: 0.005
  METHOD: AdamW
  STEPS: 1
  BETA: 0.9
  WD: 0.01
TEST:
  BATCH_SIZE: 1
  N_AUGMENTATIONS: 64
CLIP:
  PRECISION: "fp32"